<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    let condition = true;

    while (condition) {
      let input = prompt("Input angka 1 - 5");

      if (input > 5 || input < 1) {
        alert("Angka tidak dalam range");
        condition = true;
      } else {
        alert("Angka anda " + input);
        condition = false;
      }
    }
  </script>
</html>
